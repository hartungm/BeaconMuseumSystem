<!doctype html>
<head>
	<script src="//www.parsecdn.com/js/parse-1.6.2.min.js"></script>
	<meta charset="utf-8">
	<title>Create and save beaconEntry Object</title>
	<meta name="description" content="museum beacon javascript test">
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
</head>

<body>
  <div id="main">
    <h1>Create and save a new beacon entry object</h1>
		<!-- Parse JavaScript Guide
		https://www.parse.com/docs/js_guide"
		Parse JavaScript API Documentation
		https://www.parse.com/docs/js -->
		<script type="text/javascript">
			<!-- reference to my parse database -->
			Parse.initialize("rSipE1Anb7MbLOLaober2KclUkc9pG2mjJq7mqaR", "oF8u9ObEujTCWQTMuA34Vr39Cx0PJNy3SOY9rMUg");
			// CREATE
			// Set up a new museum beacon object
			var BeaconEntry = new Parse.Object.extend("BeaconEntry");
			var beaconEntry = new BeaconEntry();
			//beaconEntry.set("major number", numA);
			//beaconEntry.set("minor number", numB);
			beaconEntry.set("title", "title of artwork");
			beaconEntry.set("artist", "author's name");
			beaconEntry.set("flavor text", "some additional information about this art");
			beaconEntry.set("img", "someImg.png");
		
			// Save it to the database
			beaconEntry.save(null, {
				success: function(beaconEntry) {
					// Execute any logic that should take place after the object is saved.
					alert('New object created with objectId: ' + beaconEntry.id);
				},
				error: function(beaconEntry, error) {
					// Execute any logic that should take place if the save fails.
					// error is a Parse.Error with an error code and message.
					alert('Failed to create new object, with error code: ' + error.message);
				}
			});
		</script>
</body>

</html>
